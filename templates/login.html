{% extends 'base.html' %}
{% block title %}Login | Password Bucket{% endblock %}
{% block content %}
<header class="w-full flex justify-between items-center px-8 py-6 bg-white shadow-md">
    <div class="text-2xl font-bold text-blue-700">Password Bucket</div>
    <div>
        <a href="/" class="mr-4 px-4 py-2 bg-gray-200 text-blue-700 rounded hover:bg-gray-300 transition">Home</a>
        <a href="{{ url_for('signup') }}" class="px-4 py-2 bg-gray-200 text-blue-700 rounded hover:bg-gray-300 transition">Signup</a>
    </div>
</header>
<main class="flex-1 flex flex-col justify-center items-center px-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 mt-8">
        <h2 class="text-2xl font-bold mb-6 text-blue-800">Login</h2>
        {% if message %}
            <div class="mb-4 text-center text-red-600 font-semibold">{{ message }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label class="block mb-1 font-medium">Email</label>
                <input type="email" name="email" required placeholder="Enter your email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-6">
                <label class="block mb-1 font-medium">Password</label>
                <input type="password" name="password" required placeholder="Enter your password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
        </form>
    </div>
</main>
{% endblock %}
